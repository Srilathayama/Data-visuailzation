<!DOCTYPE html>
<html>
<head>
    <title>Data Entry Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Data Entry Form</h1>
    <form action="/form" method="post">
        <!-- Replace 'col1', 'col2', etc., with the actual column names you need -->
        <label for="col1">Column 1:</label>
        <input type="text" name="col1" required>
        <br>
        <label for="col2">Column 2:</label>
        <input type="text" name="col2" required>
        <br>
        <!-- Add more input fields for additional columns -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
